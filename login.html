<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapService - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>Login to SnapService</h1>
            <form action="login.php" method="POST" >
                <input type="text" id="email" name="email"  placeholder="Enter your email or username" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" value="login">Login</button>
            <div class="login-box1">
                <button type="button" id="forgotpasswordbtn">Forgot Password?</button>
            </div>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
