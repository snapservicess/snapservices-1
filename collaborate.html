<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborate</title>
    <link rel="stylesheet" href="collaborate.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container"></div>
        <style>
            input, select {
                margin-bottom: 15px;
                padding: 10px;
                width: 93%;
            }
            body {
                background-position: center;
            }
        </style>

        <div class="form-container">
            <header>
                <h1>Employee Collaboration</h1>
            </header>

            <form id="registrationForm" method="post" action="collaborate.php">
                <label for="name"><b>Name</b></label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required /> <br/>

                <label for="email"><b>Email</b></label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email id" required /><br/>

                <label for="phone"><b>Phone Number</b></label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required /> <br/>

                <label for="experience"><b>Experience</b></label>
                <input type="text" name="experience" id="experience" placeholder="Enter your experience in work" required /> <br/>

                <label for="service"><b>What service are you going to provide?</b></label><br>
                <select name="service" id="service" required>
                    <option value="plumber">Plumber</option>
                    <option value="electrician">Electrician</option>
                    <option value="maid">Maid</option>
                </select><br/>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
