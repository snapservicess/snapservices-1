<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SnapService</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Main Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .contact-details a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        /* Contact Form */
        .contact-form {
            margin-top: 30px;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #ff7700;
        }

        /* Map Section */
        .map {
            margin-top: 30px;
            text-align: center;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us - SnapService</h1>
    </header>

    <!-- Main Contact Section -->
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>We're here to help! Reach out to us via email, phone, or visit us at our office.</p>

        <div class="contact-details">
            <p><strong>Email:</strong> <a href="mailto:support@snapservice.com">support@snapservice.com</a></p>
            <p><strong>Phone:</strong> +1 (800) 555-0199</p>
            <p><strong>Address:</strong></p>
            <p>SnapService Headquarters<br>
               1234 Service Lane<br>
               Suite 200<br>
               Metropolis, CA 90210</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509451!2d144.9537363153167!3d-37.81627977975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577bc205a51bc0!2s1234%20Service%20Lane%2C%20Metropolis%2C%20CA%2090210!5e0!3m2!1sen!2sus!4v1592185916731!5m2!1sen!2sus" 
            allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

</body>
</html>
